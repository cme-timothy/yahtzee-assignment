<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yahtzee</title>
    <link rel="stylesheet" href="style/index.css">
    <script type="module" src="scripts/index.js"></script>
    <script type="module" src="scripts/data.js"></script>
    <script type="module" src="scripts/dice_roll.js"></script>
    <script type="module" src="scripts/uppersection_score_test.js"></script>
    <script type="module" src="scripts/lowersection_score_test.js"></script>
</head>
<body>
    <main>
        <h1>Yahtzee</h1>
        <section class="upper-section">
            <h2>Upper Section</h2>
            <h2 class="player">P1</h2>
            <h2 class="player">P2</h2>
            <h3>Aces</h3>
            <span class="aces"></span>
            <span class="aces"></span>
            <h3>Twos</h3>
            <span class="twos"></span>
            <span class="twos"></span>
            <h3>Threes</h3>
            <span class="threes"></span>
            <span class="threes"></span>
            <h3>Fours</h3>
            <span class="fours"></span>
            <span class="fours"></span>
            <h3>Fives</h3>
            <span class="fives"></span>
            <span class="fives"></span>
            <h3>Sixes</h3>
            <span class="sixes"></span>
            <span class="sixes"></span>
            <h3>Total</h3>
            <span class="total"></span>
            <span class="total"></span>
            <h3>Bonus</h3>
            <span class="bonus"></span>
            <span class="bonus"></span>
            <h3>Total of Upper Section</h3>
            <span class="total-of-upper-section"></span>
            <span class="total-of-upper-section"></span>
        </section>
        <section class="lower-section">
            <h2>Lower Section</h2>
            <h2 class="player">P1</h2>
            <h2 class="player">P2</h2>
            <h3>Three of a Kind</h3>
            <span class="three-of-a-Kind"></span>
            <span class="three-of-a-Kind"></span>
            <h3>Four of a Kind</h3>
            <span class="four-of-a-kind"></span>
            <span class="four-of-a-kind"></span>
            <h3>Full House</h3>
            <span class="full-house"></span>
            <span class="full-house"></span>
            <h3>Low Straight</h3>
            <span class="low-straight"></span>
            <span class="low-straight"></span>
            <h3>High Straight</h3>
            <span class="high-straight"></span>
            <span class="high-straight"></span>
            <h3>Yahtzee</h3>
            <span class="Yahtzee"></span>
            <span class="Yahtzee"></span>
            <h3>Chance</h3>
            <span class="chance"></span>
            <span class="chance"></span>
            <h3>Yahtzee Bonus</h3>
            <span class="yahtzee-bonus"></span>
            <span class="yahtzee-bonus"></span>
            <h3>Total of Lower Section</h3>
            <span class="total-of-lower-section"></span>
            <span class="total-of-lower-section"></span>
        </section>
        <div class="sum-of-game">
            <h2>Grand Total</h2>
            <span class="grand-total"></span>
            <span class="grand-total"></span>
        </div>
        <div class="all-dice">
            <button class="dice" id="die-one">6</button>
            <button class="dice" id="die-two">6</button>
            <button class="dice" id="die-three">6</button>
            <button class="dice" id="die-four">6</button>
            <button class="dice" id="die-five">6</button>
        </div>
        <div class="dice-roll" id="start-game">
            <button class="main-button">Start Game</button>
        </div>
    </main>
</body>
</html>
